<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Pengambilan Barang</title>
</head>
<body>
  <h2>Form Pengambilan Barang</h2>
  
  <form id="form">
    <label>Nama:</label><br>
    <input type="text" name="nama" required><br>

    <label>Kelas:</label><br>
    <input type="text" name="kelas" required><br>

    <label>Nama Barang:</label><br>
    <input type="text" name="namaBarang" required><br>

    <label>Jumlah:</label><br>
    <input type="number" name="jumlah" required><br>

    <label>Tanggal:</label><br>
    <input type="date" name="tanggal" required><br>

    <label>Keterangan:</label><br>
    <input type="text" name="keterangan"><br><br>

    <button type="submit">Kirim</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxE2J80Blzyxerajt10-blv0gviEd9QD-9FSwo5wkJ1FlMZckeYXMBVJNbmeWZqLbPbUw/exec';

    document.getElementById('form').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.text())
      .then(result => {
        alert("✅ Data berhasil dikirim!");
        this.reset();
      })
      .catch(error => {
        alert("❌ Gagal mengirim data.");
        console.error(error);
      });
    });
  </script>
</body>
</html>
