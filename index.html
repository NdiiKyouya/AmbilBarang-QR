<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Ambil Barang</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 30px;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background-color: green;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Form Pengambilan Barang</h2>
  <form method="POST" action="https://script.google.com/macros/s/AKfycbxE2J80Blzyxerajt10-blv0gviEd9QD-9FSwo5wkJ1FlMZckeYXMBVJNbmeWZqLbPbUw/exec">
    <input name="nama" type="text" placeholder="Nama" required>
    <input name="kelas" type="text" placeholder="Kelas" required>
    <input name="namaBarang" type="text" placeholder="Nama Barang" required>
    <input name="jumlah" type="number" placeholder="Jumlah" required>
    <input name="tanggal" type="date" required>
    <textarea name="keterangan" placeholder="Keterangan"></textarea>
    <button type="submit">Kirim</button>
  </form>
</body>
</html>
